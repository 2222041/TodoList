<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>TODOリスト</title>
</head>

<body>
  <h1>　TODOリスト　</h1>
  <main>
    <div id="input">
      <label>TODO: <input id="todo"></label><br><br>
      <label>優先度: <select>
          <option>低</option>
          <option selected>普</option>
          <option>高</option>
        </select></label><br><br>
      <label>期日: <input type="date"></label><br><br>
      <button id="submit">登録</button>
    </div>

    <table id="dotable">
      <tr>
        <th id="todoLabel">TODO</th>
        <th>優先度</th>
        <th id="dateLabel">作成日時</th>
        <th id="dayLabel">期日</th>
        <th>完了</th>
      </tr>
      <tr>
        <td>item.todo</td>
        <td>item.priority</td>
        <td>item.day</td>
        <td>item.deadline</td>
        <td>item.done</td>
      </tr>
    </table>
    <button id="priority">優先度高い順に並び替え</button><br>
    <button id="sortdayButton">作成日時順に並び替え</button><br>
    <button id="sortButton">期日順に並び替え</button><br>
    <button id="remove">完了したTODOを削除する</button><br><br><br>
    <label>完了した最新10件のTODOを表示</label><br>
    <table id="finishtable">
      <tr>
        <th id="todoLabel">TODO</th>
        <th>優先度</th>
        <th id="dateLabel">作成日時</th>
        <th id="dayLabel">期日</th>
        <th>完了</th>
      </tr>
      <tr>
        <td>item_f.todo</td>
        <td>item_f.priority</td>
        <td>item_f.day</td>
        <td>item_f.deadline</td>
        <td>item_f.done</td>
      </tr>
    </table>
    <button id="repair">未完了だったTODOを再設定する</button><br>
    <button id="deletebutton">完了したTODOを完全に削除する</button>
    <script src="script.js"></script><br>
  </main>
</body>

</html>
